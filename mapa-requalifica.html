<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perímetros do Requalifica Centro</title>
    <!-- leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Carrega o Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
    <div id="map" style="width: auto; height: 100vh"> </div>
    <script>

        // Centraliza o mapa na região desejada 
        var map = L.map('map', {
            center: [-23.543, -46.633],
            zoom: 14.0
        });

        // Adiciona os mapas base

        var streets = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {});
        var satelite = L.tileLayer('http://mt1.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {});
        var gray = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v10/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaHVnb25iZyIsImEiOiJjanFza2JmaTQwZDllNDNyeGtub3VsODZ0In0.eYH5xYQqrhVWaKIndItTOw', {

            tileSize: 512,
            zoomOffset: -1,
        })
        gray.addTo(map)

        map.attributionControl.addAttribution('© <a href="https://www.mapbox.com/">Mapbox</a>');
        map.attributionControl.addAttribution('© <a href="https://www.google.com/">Google</a>');

        var baselayers = {
            'Google Earth': satelite,
            'Google Streets': streets,
            'Mapbox': gray
        };

            // add GeoJSON layer to the map once the file is loaded
            L.geoJson(data, {
                //fillColor: 'orange',

                //opacity: 0.5,
                fillOpacity: 0.3,
                onEachFeature: function (feature, layer) {

                }
            }).addTo(map);
        }); */

        // load GeoJSON from an external file

        $.getJSON("Lotes_com_IPTU_PEUC_OCUPACOES_TOMBADOS.geojson", function (data) {
            // add GeoJSON layer to the map once the file is loaded
            L.geoJson(data, {

                opacity: 0.5,
                fillOpacity: 0,
                weight: 1,
                onEachFeature: function (feature, layer) {
                    layer.bindPopup('<b>SQL:</b> ' + feature.properties.SQL + '<br>' +
                        '<b>Nome do Contribuinte:</b> ' + feature.properties.NOME_PROPRIETARIO + '<br>' +
                        '<b>Quantidade de Donos:</b> ' + feature.properties.IPTU_QtdDonos + '<br>' +
                        '<b>Imóvel Público:</b> ' + feature.properties.IPTU_ImovelPublico + '<br>' +
                        '<b>Ano da Construção:</b> ' + feature.properties.IPTU_AnoConstrução + '<br>' +
                        '<b>Ano da Construção:</b> ' + feature.properties.IPTU_AnoConstrução + '<br>' +
                        '<b>Área do Terreno:</b> ' + feature.properties.IPTU_AreaTerreno + '<br>' +
                        '<b>Área Ocupada:</b> ' + feature.properties.IPTU_AreaOcupada + '<br>' +
                        '<b>Área Construída:</b> ' + feature.properties.IPTU_AreaConstruida + '<br>' +
                        '<b>Quantidade de Pavimentos:</b> ' + feature.properties.IPTU_QtdPavimentos + '<br>' +
                        '<b>Coeficiente de Aproveitamento:</b> ' + feature.properties.IPTU_CA + '<br>' +
                        '<b>Tipologia:</b> ' + feature.properties.IPTU_TIPOLOGIA + '<br>' +
                        '<b>PEUC/IPTU Progressivo:</b> ' + feature.properties.IPTUPROGRESSIVO_PEUC + '<br>' +
                        '<b>Tombado:</b> ' + feature.properties.Tombado + '<br>' +
                        '<b>Ocupado por Mov.de Moradias:</b> ' + feature.properties.Ocupado + '<br>' 
                        

                        );
                }
            }).addTo(map);

        });

        $.getJSON("perimetro_requalifica.geojson", function (data) {
            // add GeoJSON layer to the map once the file is loaded
            L.geoJson(data, {


                style: function (feature) {
                    switch (feature.properties.fid) {
                        case 1: return { color: "orange", fillOpacity: 0 };
                        case 2: return { color: "#f5cf65", fillOpacity: 0 };
                    }
                },

                onEachFeature: function (feature, layer) {
                    layer.bindPopup('<b>Descrição:</b> ' + '<p align = justify>' + feature.properties.Descrição + '</p>');
                }
            }).addTo(map);

        });

        // display the control (switcher list) on the map, by default in the top right corner
        L.control.layers(baselayers, null, { collapsed: false }).addTo(map);

    </script>
</body>
